<!DOCTYPE HTML>
<html>
<head>
    <title>Redirect depending on length</title>
<script>
    var loc = document.referrer; /*loc varible grabs the origin url that the user came from*/
    var locLength = loc.length; /*locLength counts the lengh of the url which it will compare below*/
    /*
    *If the length is greater than or equal to 50
    *Otherwise the user will go to kiosks checkout
    */    
    if (locLength <= 50){  
    window.location.replace("http://example.com");
    }
    /*If the length of needs to be over 51 charecters*/
    
    else if (locLength > 51){
    window.location.replace("http://www.thomasongeri.com");
    }
 </script>
</head>
<body>
<h1>Redirecting your to Webpage<h1>
</body>
</html>
